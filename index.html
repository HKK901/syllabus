<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Main Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Poppins, Arial, sans-serif;
        background: linear-gradient(135deg, #1c1b2f, #0f2b33);
        color: #e0e0e0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        width: 100%;
        max-width: 600px;
        padding: 2rem;
      }

      a {
        display: block;
        background: linear-gradient(135deg, #a3d977, #5cbe11);
        color: #141414;
        text-decoration: none;
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        padding: 2.5rem;
        border-radius: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 0 8px rgba(163, 217, 119, 0.3);
      }

      a:hover {
        background: linear-gradient(135deg, #bdf27b, #6edb1f);
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 123, 255, 0.6),
          0 0 10px rgba(0, 123, 255, 0.3);
      }

      body::after {
        content: "Created by Harshit Karna";
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: #a3d977;
        opacity: 0.3;
        font-size: 0.8rem;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <a href="home11.html">Class 11</a>
      <a href="home12.html">Class 12</a>
    </div>
  </body>
</html>
